<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Greeting</title>
    <style>
        body {
            background-color: rgb(252, 224, 188);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            background-color: rgb(230, 172, 103);
            border: solid 2px;
            margin-top: 100px;
        }
        button {
            padding: 4px;
            background-color: rgb(255, 191, 128);
            margin-top: 10px;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Gender Greeting Program</h2>
    <label for="gender">Enter your gender (Male/Female): </label>
    <input type="text" id="gender" placeholder="Enter gender">
    <button onclick="greet()">Submit</button>

    <p id="message"></p>

    <script>
        function greet() {
            const genderInput = document.getElementById('gender').value.toLowerCase();
            const message = document.getElementById('message');

            if (genderInput === 'male') {
                message.textContent = "Good Morning Sir.";
                message.style.color = 'blue';
            } else if (genderInput === 'female'){
                message.textContent = "Good Morning Maâ€™am.";
                message.style.color = 'magenta';
            } else {
                message.textContent = "Please enter 'male' or 'female'.";
                message.style.color ='red';
            }
        }
    </script>
</body>
</html>
