
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks and Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 5px;
        }
        button {
            margin: 20px;
            padding: 5px;
            background-color: rgb(21, 124, 227);
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            background-color: rgb(188, 231, 237);
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
 
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        h1{
            background-color: goldenrod;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>Marks and Grade Calculator</h1>

    <label for="subject1">Marks in Subject 1:</label>
    <input type="number" id="subject1" placeholder="Enter marks"><br>

    <label for="subject2">Marks in Subject 2:</label>
    <input type="number" id="subject2" placeholder="Enter marks"><br>

    <label for="subject3">Marks in Subject 3:</label>
    <input type="number" id="subject3" placeholder="Enter marks"><br>

    <label for="totalMarks">Total Marks:</label>
    <input type="number" id="totalMarks" placeholder="Enter total marks"><br>

    <button onclick="calculatePercentage()">Calculate</button>

    <div id="result"></div>

    <table>
        <thead>
            <tr>
                <th>Percentage%</th>
                <th>Grade</th>
                <th>Remarks</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Greather than or equal to 80</td>
                <td>A-one</td>
                <td>Excellent</td>
            </tr>
            <tr>
                <td>Greather than or equal to 70</td>
                <td>A</td>
                <td>Good</td>
            </tr>
            <tr>
                <td>Greather than or equal to 60</td>
                <td>B</td>
                <td>You need to improve</td>
            </tr>
            <tr>
                <td>Less than 60</td>
                <td>Fail</td>
                <td>Sorry</td>
            </tr>
        </tbody>
    </table>

    <script>
        function calculatePercentage() {
            var subject1 = parseFloat(document.getElementById('subject1').value);
            var subject2 = parseFloat(document.getElementById('subject2').value);
            var subject3 = parseFloat(document.getElementById('subject3').value);
            var totalMarks = parseFloat(document.getElementById('totalMarks').value);
            
            if (isNaN(subject1) || isNaN(subject2) || isNaN(subject3) || isNaN(totalMarks) || totalMarks <= 0) {
                document.getElementById('result').textContent = "Please enter valid marks and total marks.";
                return;
            }

            var obtainedMarks = subject1 + subject2 + subject3;
            var percentage = (obtainedMarks / totalMarks) * 100;
            var grade;

            if (percentage >= 80) {
                grade = "A+";
            } else if (percentage >= 70) {
                grade = "A";
            } else if (percentage >= 60) {
                grade = "B";
            } else if (percentage >= 50) {
                grade = "C";
            } else {
                grade = "F";
            }

            document.getElementById('result').textContent = 
                "Percentage: " + percentage.toFixed(2) + "%, Grade: " + grade;
        }
    </script>

</body>
</html>
