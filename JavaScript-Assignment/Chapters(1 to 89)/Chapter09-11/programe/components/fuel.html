<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Check</title>
    <style>
        body {
            border: solid 3px;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #e31111;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
       
    </style>
</head>
<body>
    <h2>Fuel Check Program</h2>
    
    <label for="fuel">Enter remaining fuel in your car (in litres): </label>
    <input type="number" id="fuel" placeholder="Enter fuel in litres">
    
    <br><br>
    <button onclick="checkFuel()">Check Fuel</button>

    <p id="message"></p>

    <script>
        function checkFuel() {
            const fuel = parseFloat(document.getElementById('fuel').value);
            const message = document.getElementById('message');

            if (fuel < 0.25) {
                message.textContent = "Please refill the fuel in your car.";
            } else {
                message.textContent = "Fuel level is sufficient.";
            }
        }
    </script>
</body>
</html>
