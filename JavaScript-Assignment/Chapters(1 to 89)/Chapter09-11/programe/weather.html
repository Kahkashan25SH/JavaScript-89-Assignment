<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(177, 165, 146);
            margin-top: 100px;
        }
        </style>

    <script>
        function checkTemperature() {
            var temperature = parseFloat(document.getElementById("temperatureInput").value);

            if (isNaN(temperature)) {
                alert("Please enter a valid temperature.");
            } else if (temperature > 40) {
                alert("It is too hot outside.");
            } else if (temperature > 30) {
                alert("The Weather today is Normal.");
            } else if (temperature > 20) {
                alert("Today’s Weather is cool.");
            } else if (temperature > 10) {
                alert("OMG! Today’s weather is so Cool.");
            } else {
                alert("It's very cold outside.");
            }
        }
    </script>
</head>
<body>
    <h1>Temperature Message Based on Criteria</h1>
    <input type="number" id="temperatureInput" placeholder="Enter temperature">
    <button onclick="checkTemperature()">Check Temperature</button>
</body>
</html>
